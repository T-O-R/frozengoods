<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Delights Mini Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0 15%;
        }
        header {
            background-color: #D4A017;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cart {
            text-align: right;
            padding: 10px 0;
            color: #333;
            font-size: 16px;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 20px 10px;
            display: inline-block;
            width: 250px;
            vertical-align: top;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product-name {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .price {
            color: #D4A017;
            font-size: 18px;
            margin: 5px 0;
        }
        .quantity {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        button {
            background-color: #D4A017;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #E1B12C;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>Frozen Delights</header>
    <div class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>

    <div id="product-container"></div>

    <footer>Â© 2025 Frozen Delights. All rights reserved.</footer>

    <script>
        const products = [
            {name: "Purefoods Hamonado Longganisa 250g", price: 120, qty: 10, img: "purefoods_hamonado_longganisa_250g_ready_to_eat.jpg"},
            {name: "Purefoods Chicken Longganisa 250g", price: 115, qty: 8, img: "purefoods_chicken_longganisa_250g_ready_to_eat.jpg"},
            {name: "Purefoods Chicken Breast Nuggets 135g", price: 95, qty: 12, img: "purefoods_chicken_breast_nuggets_sulit_pack_135g.jpg"},
            {name: "San Miguel Vida Meaty Roll 250g", price: 105, qty: 15, img: "sanmiguelfoods_vida_meaty_roll_250g.jpg"},
            {name: "SM Magnolia Timplados Chicken Longganisa 250g", price: 110, qty: 9, img: "sanmiguelfoods_magnolia_timplados_chicken_longganisa_250g_ready_to_cook.jpg"},
            {name: "SM Magnolia Timplados Classic Burgers 200g", price: 130, qty: 6, img: "sanmiguelfoods_magnolia_timplados_classic_burgers_200g_ready_to_cook.jpg"},
            {name: "Purefoods Letters & Numbers Nuggets 200g", price: 100, qty: 11, img: "purefoods_letters_numbers_nuggets_200g.jpg"},
            {name: "Purefoods Star Cheesedog Footlong 1.1kg", price: 300, qty: 4, img: "purefoods_star_cheesedog_footlong_1_1kg.jpg"},
            {name: "Purefoods Cheesedog Tender Juicy Hotdog 1kg", price: 280, qty: 7, img: "purefoods_cheesedog_tender_juicy_hotdog_1kg.jpg"},
            {name: "Purefoods Jumbo Tender Juicy Hotdog 1kg", price: 290, qty: 5, img: "purefoods_jumbo_tender_juicy_hotdog_1kg.jpg"},
            {name: "Purefoods Chicken & Cheese Hotdog 1kg", price: 285, qty: 6, img: "purefoods_chicken_cheese_tender_juicy_hotdog_1kg.jpg"},
            {name: "Purefoods Vida Bacon 250g", price: 150, qty: 10, img: "purefoods_vida_bacon_250g.jpg"},
            {name: "Purefoods Beef Tapa 450g", price: 190, qty: 8, img: "purefoods_beef_tapa_450g.jpg"},
            {name: "Purefoods Chicken Drummets 240g", price: 120, qty: 12, img: "purefoods_chicken_drummets_crisp_n_juicy_240g.jpg"},
            {name: "Purefoods Chicken Breast Nuggets 200g", price: 130, qty: 11, img: "purefoods_chicken_breast_nuggets_crisp_n_juicy_200g.jpg"},
            {name: "Purefoods Crazy Cut Nuggets 135g", price: 90, qty: 14, img: "purefoods_crazy_cut_nuggets_sulit_pack_135g.jpg"}
        ];

        let cartCount = 0;

        const container = document.getElementById('product-container');

        products.forEach(prod => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <img src="images/${prod.img}" alt="${prod.name}">
                <div class="product-name">${prod.name}</div>
                <div class="price">â‚±${prod.price}</div>
                <div class="quantity">Qty Available: ${prod.qty}</div>
                <button onclick="addToCart()">Add to Cart</button>
            `;
            container.appendChild(div);
        });

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
        }
    </script>
</body>
</html>
