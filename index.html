<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Delights - Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px 15%;
            background-color: #fffce6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            width: 300px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        .product-name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }
        .price, .available-qty {
            color: green;
            margin-top: 5px;
            text-align: center;
        }
        .add-to-cart {
            display: block;
            width: 80%;
            margin: 10px auto 0;
            padding: 10px;
            background-color: #f2d30a;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #e6c200;
        }
        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #checkout {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f2d30a;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #checkout:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <h1>Frozen Delights - Product List</h1>
    <div class="product">
        <img src="images/purefoods_hamonado_longganisa_250g_ready_to_eat.jpg" alt="Pure Foods Hamonado Longganisa">
        <div class="product-name">Pure Foods Hamonado Longganisa 250g</div>
        <div class="price">â‚±0</div>
        <div class="available-qty">Qty Available: <span class="qty">10</span></div>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div id="cart">
        <h3>Shopping Cart</h3>
        <ul id="cart-items"></ul>
        <button id="checkout">Checkout</button>
    </div>

    <script>
        const products = document.querySelectorAll('.product');
        const cartItems = document.getElementById('cart-items');
        const checkoutButton = document.getElementById('checkout');
        let cart = [];

        products.forEach(product => {
            const addButton = product.querySelector('.add-to-cart');
            const qtySpan = product.querySelector('.qty');
            addButton.addEventListener('click', () => {
                let availableQty = parseInt(qtySpan.textContent);
                if (availableQty > 0) {
                    qtySpan.textContent = availableQty - 1;
                    const name = product.querySelector('.product-name').textContent;
                    const price = product.querySelector('.price').textContent;
                    const cartItem = cart.find(item => item.name === name);
                    if (cartItem) {
                        cartItem.qty += 1;
                    } else {
                        cart.push({ name, price, qty: 1 });
                    }
                    renderCart();
                } else {
                    alert('Out of stock!');
                }
            });
        });

        function renderCart() {
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - Qty: ${item.qty}`;
                cartItems.appendChild(li);
            });
        }

        checkoutButton.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                let summary = 'Order Summary:\n';
                cart.forEach(item => {
                    summary += `${item.name} - Qty: ${item.qty}\n`;
                });
                alert(summary);
            }
        });
    </script>
</body>
</html>
